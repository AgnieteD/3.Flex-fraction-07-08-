<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Property Login</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gradient">
  <section class="wrapper bg-white border-radius">
    <h1>EVENT REGISTRATION FORM</h1>
    <form class="wrapper-2 pb-50" action="index.html" method="post">
      <label for="fname">Name</label>
      <input type="text" id="fname" name="fname" placeholder="First Name">
      <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
      <label for="company">Company</label>
      <input type="text" id="company" name="company" size="40"><br>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" size="40"><br>
      <label for="number">Phone</label>
      <input type="tel" id="number" name="code" placeholder="Area Code">
      <input type="tel" id="number" name="code" placeholder="Phone Number"><br>
      <label for="subject">Subject</label>
      <select class="" id="subject" name="subject" placeholder="Choose Option">
        <option value="blah">Blah</option>
        <option value="blah2">Blah2</option>
      </select>
      <p>Are you an existing costomer?</p>
      <input type="radio" id="yes" name="yes" value="yes">
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="no" value="no">
      <label for="no">No</label><br>
      <input type="submit" value="REGISTER">
    </form>
  </section>






</body>

</html>
